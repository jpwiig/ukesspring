<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukesoppgaver: Spring</title>
    <script src="Script.js"></script>

</head>
<body>
<h1>Ukes oppgaver: Spring</h1>
<section>
    <h2>Oppgave 1</h2>
    <label for="måneder">Velg måned</label>
    <select id="måneder">
        <option value="0">Januar</option>
        <option value="1">Febuar</option>
        <option value="2">Mars</option>
        <option value="3">April</option>
        <option value="4">Mai</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
    </select>
    <div id="temperatur"></div>
    <button onclick="oppgave1()">Vis snitttemperaturen</button>
</section>
<section>
    <h2>Oppgave 2</h2>
    <label for="valuater">Velg en valuta</label><br>
    <select id="valuater">
        <option value="EUR">Euro</option>
        <option value="USD">Dollar</option>
        <label for="valuater"></label>
    </select>
    <input type="text" id="valuta">
    <button onclick="oppgave2()">regn om</button>
    <div id="regnOmvaluta"></div>
</section>
</body>
</html>
